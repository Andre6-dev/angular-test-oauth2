<div class="layout-topbar">
  <div class="topbar-start">
    <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" (click)="onMenuButtonClick()">
      <i class="pi pi-bars"></i>
    </button>

    <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
  </div>

  <div class="topbar-end">
    <ul class="topbar-menu">
      <li class="topbar-search">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" class="w-12rem sm:w-full">
                </span>
      </li>
      <li class="ml-3">
        <button pButton type="button" icon="pi pi-cog"
                class="p-button-text p-button-secondary p-button-rounded flex-shrink-0"
                (click)="onConfigButtonClick()"></button>
      </li>
      <p-button styleClass="p-button-outlined" size="small" [text]="true" (click)="onLogin()">
        <img alt="logo" src="https://primefaces.org/cdn/primeng/images/primeng-icon.svg" style="width: 1.5rem"/>
        <span class="ml-2 font-bold">Login</span>
      </p-button>
      <p-button styleClass="p-button-outlined" size="small" [text]="true" (click)="onLogout()">
        <img alt="logo" src="https://primefaces.org/cdn/primeng/images/primeng-icon.svg" style="width: 1.5rem"/>
        <span class="ml-2 font-bold">Logout</span>
      </p-button>
      <li class="topbar-profile">
        <button type="button" class="p-link" (click)="onProfileButtonClick()">
          <img ngSrc="assets/layout/images/avatar.png" alt="Profile" height="60" width="60"/>
        </button>
      </li>
    </ul>
  </div>
</div>
